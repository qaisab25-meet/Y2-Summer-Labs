<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="/" method="POST">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <label for="birth_month">Enter your birth month:</label>
        <input type="text" id="birth_month" name="birth_month" placeholder="Birth Month" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
